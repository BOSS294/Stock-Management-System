<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD || STOCK MANAGEMENT</title>
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!--MENU BAR PART-->
     <h1>The Stock Management System</h1>
     <hr>
    <div class="menu-bar">
        <div class="navbar">
            <div class="navbar-right">
                <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
                <a href="#"><i class="fa fa-fw fa-inbox"></i> Stock</a>
                <a href="#"><i class="fa fa-fw fa-shopping-bag"></i> Shop</a>
                <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
            </div>
        </div>
    </div>
    <hr>
    <!--MAIN INFO PART-->
    <div class="main-area">
        <div class="stock">
          <h5>Total Stock</h5>
          <p><span id="stock-count">0</span></p>
        </div>
        <div class="sale">
          <h5>Total Sale</h5>
          <h5>00000</h5>
        </div>
        <div class="earning">
          <h5>Total Earning</h5>
          <h5>$ 00000</h5>
        </div>
        <div class="refund">
          <h5>Total Purchase</h5>
          <p><span id="purchase-count">$0</span></p>
        </div>
      </div>
    <!--MAIN CALC PART-->
        <div class="main-calc">
            <h2>Calculator</h2>
            <div id="main-calc-start">
                <label for="total-stock">Total Stock:</label>
                <input type="number" id="total-stock" name="total-stock" value="0">
            </div>
            <div>
                <label for="amount">Amount in $:</label>
                <input type="number" id="amount" name="amount" value="0">
            </div>
            <button onclick="calculate()">Calculate</button>
            <br>
            <div id="result"></div>
        </div>
    <!--STOCK ADD AREA-->
    <div class="stock-area">
        <h2>Add New Product</h2>
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name">
        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price">
        <button onclick="addProduct()">Add Product</button>
        
      </div>
      
    <script src="scripts/main.js"></script>
</body>
</html>
